<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./dashboard/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="sidebar" class="sidebar__container">
        <div class="logo__container">
            <img src="./dashboard/assets/Logo.png" alt="logo" class="sidebar__logo">
            <img src="./dashboard/assets/Logo-sm.png" alt="small logo" class="sidebar__small-logo">
        </div>
        <div class="menu_div">
            <div class="menu_items">
                <p class="menu_title">MENU</p>
                <div class="menu__ancores">
                    <a href="#" class="menu_ancore">
                        <i class="menu_ancore_icon fas fa-tachometer-alt"></i> <span>Dashboard</span>
                    </a>
                    <a href="#" class="menu_ancore">
                        <i class="menu_ancore_icon fas fa-utensils"></i> <span>Food Order</span>
                    </a>
                    <a href="#" class="menu_ancore">
                        <i class="menu_ancore_icon fas fa-concierge-bell"></i> <span>Manage Menu</span>
                    </a>
                    <a href="#" class="menu_ancore">
                        <i class="menu_ancore_icon fas fa-star"></i> <span>Customer Review</span>
                    </a>
                </div>
            </div>
            <div class="menu_items">
                <p class="menu_title">OTHERS</p>
                <div class="menu__ancores">
                    <a href="#" class="menu_ancore">
                        <i class="menu_ancore_icon fas fa-cog"></i> <span>Settings</span>
                    </a>
                    <a href="#" class="menu_ancore">
                        <i class="menu_ancore_icon fas fa-credit-card"></i> <span>Payment</span>
                    </a>
                    <a href="#" class="menu_ancore">
                        <i class="menu_ancore_icon fas fa-user"></i> <span>Accounts</span>
                    </a>
                    <a href="#" class="menu_ancore">
                        <i class="menu_ancore_icon fas fa-question-circle"></i> <span>Help</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="navbar__container">
        <a id="hamburger" class="hamburger__menu_close"><i class="fas fa-bars"></i></a>
        <div class="searchbar__div">
            <input class="search__input" type="text" placeholder="Search">
            <button class="search__btn"><i class="fa fa-search" aria-hidden="true"></i></button>
        </div>
        <div class="navbar__right_div">
            <img class="profile_image" src="./dashboard/assets/Emoticon.png" alt="profile image">
            <select name="" id="" class="profile__select">
                <option value="#" class="profile__option">Delicious Burger</option>
                <option value="@" class="profile__option">Tasty Mango</option>
                <option value="%" class="profile__option">Healthy Juice</option>
            </select>
            <div class="notification__container">
                <i class="notification_icon fa fa-bell" aria-hidden="true"></i>
                <p class="number_of_notification">6</p>
            </div>
        </div>
    </div>
    <div class="sticky__footer">
       <a href="#" class="footer_btn"><i class="fa fa-cog" aria-hidden="true"></i></a>
       <a href="#" class="footer_btn"><i style="margin-right: 10px;" class="fas fa-sign-out-alt" aria-hidden="true"></i>Logout</a>
    </div>
    <div class="main__content"><h5>Main Content Starts from here</h5></div>

    <script>
        const sidebar = document.getElementById('sidebar');
        const hamburger = document.getElementById('hamburger');

        hamburger.addEventListener('click', () => {
            sidebar.classList.toggle('sidebar__collapsed');
        });
    </script>
</body>
</html>
